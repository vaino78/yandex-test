<!doctype html>
<html>
	<head>

		<title>Yandex Test</title>
		<meta charset="utf-8">
		<meta name="author" content="Ivan Danilov">

		<script src="//yastatic.net/jquery/2.1.1/jquery.js"></script>
		<script src="//yastatic.net/underscore/1.6.0/underscore.js"></script>
		<script src="//yastatic.net/backbone/1.1.2/backbone.js"></script>

		<script src="js/presentation.js"></script>
		<link rel="stylesheet" media="screen" href="css/presentation.css">
	</head>
	<body>

<h1>Тестовое задание</h1>

<h2>Презентации</h2>


<div class="presentationOpener" data-presentation-slides="[&quot;img/01.jpg&quot;, &quot;img/02.jpg&quot;, &quot;img/03.jpg&quot;]"></div>

<div class="presentationOpener" data-presentation-slides-url="js/pres2.js"></div>

<div class="presentationOpener" data-presentation-slides-url="js/pres3.js"></div>

<script type="text/x-template" id="presentationInnerTemplate">
	<div class="presentation-pane">
		<div class="presentation-view"></div>
		<div class="presentation-nav">
			<div class="presentation-nav-back"></div>
			<div class="presentation-nav-forw"></div>
			<div class="presentation-nav-menu">
				<div class="presentation-nav-menu-sub">
					<button class="presentation-nav-play">&#9658;</button>
					<button class="presentation-nav-begin">F</button>
					<button class="presentation-nav-back">&#9194;</button>

					<span>
						<input type="int" value="1" class="presentation-nav-current">
						/
						<span class="presentation-nav-total"></span>
					</span>

					<button class="presentation-nav-forw">&#9193;</button>
					<button class="presentation-nav-end">L</button>

					<button class="presentation-nav-full">S</button>
				</div>
			</div>
		</div>
		<div class="presentation-error"><div class="presentation-error-text"></div></div>
	</div>
</script>

<script type="text/x-template" id="presentationSlide">
	<img src="<%= url %>" alt="">
</script>

<script type="text/javascript">
<!--
$(function(){
	$('.presentationOpener').presentationViewer();
});
//-->
</script>

	</body>
</html>
